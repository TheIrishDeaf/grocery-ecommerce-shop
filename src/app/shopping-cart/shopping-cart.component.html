<h1>Shopping Cart</h1>
<ng-container *ngIf="cart">
  <p>
    You have {{ this.cart.shoppingCartItemCount }} items in your shopping cart
  </p>

  

<mat-table [dataSource]="dataSource" matSort fxflex.xs="100%">

<ng-container matColumnDef="product">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
  <mat-cell *matCellDef="let element"> {{ element.product.title }} </mat-cell>
  <mat-footer-cell *matFooterCellDef>Total</mat-footer-cell>
</ng-container>

<ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-product-quantity [product]="element.product" [shopping-cart]="cart" ></app-product-quantity>
    </mat-cell>
    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
</ng-container>

<ng-container matColumnDef="totalPrice">
<mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
<mat-cell *matCellDef="let element"> {{ element.totalPrice | currency:'USD' }} </mat-cell>
<mat-footer-cell *matFooterCellDef> {{ this.totalCartPrice | currency:'USD' }} </mat-footer-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-footer-row *matFooterRowDef="displayedColumns;sticky:true"></mat-footer-row>
<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
