<mat-card *ngIf="product.title">
    <img *ngIf="product.imageURL" mat-card-image [src]="product.imageURL" [alt]="">
    <mat-card-title fxLayoutAlign="center">{{ product.title }}</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      {{ product.price | currency:'USD' }}
    </mat-card-content>
    <mat-card-footer *ngIf="showActions && shoppingCart">    
      <button
        *ngIf="getQuantityInCart() === 0; else updateQuantity"
        mat-raised-button
        color="primary"
        fxLayoutAlign="center center"
        fxFlex="100%"
        (click)="addToCart()"
        >Add To Cart
    </button>
    <ng-template #updateQuantity>
      <app-product-quantity fxFlex="100%" [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
    </mat-card-footer>
</mat-card>
